<mat-grid-list cols="2" rowHeight="3:1">
  <mat-grid-tile *ngFor="let presentation of presentations; let i = index">
    <img (click)="openDialog(presentation)" src="{{presentation.path}}" alt="{{presentation.name}}"/>
    <span class="caption">{{presentation.name}}</span>
  </mat-grid-tile>
</mat-grid-list>
